<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Stock Update</title>
  <style>
body { font-family: Arial, sans-serif; margin: 10px; }
h1 { text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
input[type="number"], input[type="text"] { width: 70px; text-align: center; margin: 2px; }
button { margin: 10px 5px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
.category { background: #f0f0f0; font-weight: bold; text-align: left; }

td:first-child { text-align: left; padding-left: 8px; }

.notes { margin-top: 20px; text-align: left; }
.notes ul { list-style-type: disc; padding-left: 20px; }
.notes li { margin-bottom: 6px; }
.notes input { width: 80%; text-align: left; padding: 4px; }

.clear-btn{
  margin: 10px 5px;
  padding: 10px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Added styles to place Notes and Sales/Capital/Staffs side-by-side */
.bottom-section {
  display: flex;
  gap: 24px;
  align-items: flex-start;
  margin-top: 12px;
}
.bottom-left { flex: 1; min-width: 220px; }

/* right area now split: left = sales/capital, right = staffs */
.bottom-right {
  display: flex;
  gap: 12px;
  align-items: flex-start;
  width: 420px;
}
.right-left { width: 240px; }
.right-right { width: 160px; }

.bottom-right .block {
  margin-bottom: 12px;
}
.bottom-right .block label { display: block; font-weight: 600; margin-bottom: 6px; }

/* Make the Daily Sales / Daily Capital inputs smaller again */
.bottom-right .block input[type="number"],
.bottom-right .block input[type="text"] {
  width: 120px; /* smaller fixed width */
  box-sizing: border-box;
  padding: 6px;
  text-align: center;
}

/* Staffs styling */
.staffs-title { display:block; font-weight:600; margin-bottom:6px; }
.staffs label { display:block; font-weight: normal; margin: 4px 0; }
  </style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
</head>
<body>

  <h1>Daily Stock Update</h1>
  <label>Date: <input type="date" id="date"></label>

  <table id="stockTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Opening</th>
        <th>Closing</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="bottom-section">
    <div class="bottom-left">
      <h3>Notes</h3>
      <div class="notes">
        <input type="text" id="note1" placeholder="â€¢ Note 1">
        <input type="text" id="note2" placeholder="â€¢ Note 2">
        <input type="text" id="note3" placeholder="â€¢ Note 3">
      </div>
    </div>

    <div class="bottom-right">
      <div class="right-left">
        <div class="block">
          <label for="dailySales">Daily Sales</label>
          <input type="number" id="dailySales" placeholder="Enter daily sales (RM)">
        </div>

        <div class="block">
          <label for="dailyCapital">Daily Capital</label>
          <input type="number" id="dailyCapital" placeholder="Enter daily capital (RM)">
        </div>
      </div>

      <div class="right-right">
        <label class="staffs-title">Staffs</label>
        <div class="staffs">
          <label><input type="checkbox" id="staff1"> Ain</label>
          <label><input type="checkbox" id="staff2"> Achik</label>
          <label><input type="checkbox" id="staff3"> Adik</label>
          <label><input type="checkbox" id="staff4"> Awin</label>
        </div>
      </div>
    </div>
  </div>

  <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  <button class="clear-btn" onclick="clearAll()">ðŸ—‘ Clear All</button>
  <button onclick="saveData()">ðŸ’¾ Save</button>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Categories + items
    const categories = {
      "Patty": ["Daging","Ayam", "Kambing", "Sloppy Joe", "Smash Burger", "Crispy Chicken"],
      "Oblong": ["Daging","Ayam", "Kambing"],
      "Bread / Burger / Wrap": ["Bun", "Wrap","Oblong"],
      "Sauces & Spices": [
        "Chili Sauce", "Mayonnaise", "Special Sauce", "Cheese sauce",
        "Paprika Powder", "Curry Powder", "Garlic Powder", "Cayenne", "Worcestershire",
        "Black Pepper", "White Pepper", "Tomato Puree"
      ],
      "Cheese": ["Cheese Slice", "Cream Cheese"],
      "Sayur": ["Onion", "Cucumber", "Salad"],
      "Others": ["Paper Wrapping", "Fries", "Egg", "Oil"] // added "Oil"
    };

    const tbody = document.querySelector("#stockTable tbody");

    // Generate rows
    Object.keys(categories).forEach(cat => {
      tbody.innerHTML += `<tr class="category"><td colspan="4">${cat}</td></tr>`;
      categories[cat].forEach(item => {
        let rowHTML = "";

        // Special cases
        if (item === "Sloppy Joe" || item === "Black Pepper" || item === "White Pepper") {
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td><input type="text" id="open-${item}" placeholder="Opening"></td>
              <td><input type="text" id="close-${item}" placeholder="Closing"></td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        } 
        else if (item === "Smash Burger") {
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td><input type="number" id="openPcs-${item}" placeholder="Pcs"> pcs</td>
              <td><input type="number" id="closePcs-${item}" placeholder="Pcs"> pcs</td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        }
        else if (item === "Egg") {
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td>
                <input type="number" id="openCtn-${item}" placeholder="Ctn"> ctn
                <input type="number" id="openPcs-${item}" placeholder="Pcs"> pcs
              </td>
              <td>
                <input type="number" id="closeCtn-${item}" placeholder="Ctn"> ctn
                <input type="number" id="closePcs-${item}" placeholder="Pcs"> pcs
              </td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        }
        else if (item === "Tomato Puree") {
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td><input type="number" id="openCans-${item}" placeholder="Cans"> cans</td>
              <td><input type="number" id="closeCans-${item}" placeholder="Cans"> cans</td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        }
        else if (["Sauces & Spices", "Cheese", "Sayur"].includes(cat) || item === "Oil") {
          // Free text for sauces, spices, cheese, sayur and Oil
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td><input type="text" id="open-${item}" placeholder="Opening"></td>
              <td><input type="text" id="close-${item}" placeholder="Closing"></td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        } 
        else {
          // Default: pkt + pcs
          rowHTML = `
            <tr>
              <td>${item}</td>
              <td>
                <input type="number" id="openPkt-${item}" placeholder="Pkt"> pkt
                <input type="number" id="openPcs-${item}" placeholder="Pcs"> pcs
              </td>
              <td>
                <input type="number" id="closePkt-${item}" placeholder="Pkt"> pkt
                <input type="number" id="closePcs-${item}" placeholder="Pcs"> pcs
              </td>
              <td>
                <label><input type="checkbox" id="beli-${item}"> Beli</label>
                <label><input type="checkbox" id="bawak-${item}"> Bawak</label>
              </td>
            </tr>`;
        }
        tbody.innerHTML += rowHTML;
      });
    });

    // PDF Export
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = document.getElementById("date").value || "(No Date)";

      doc.setFontSize(16);
      doc.text("Daily Stock Update", 14, 20);
      doc.setFontSize(12);
      doc.text("Date: " + date, 14, 28);

      let startY = 40;

      Object.keys(categories).forEach(cat => {
        doc.setFontSize(13);
        doc.text(cat, 14, startY);
        startY += 6;

        categories[cat].forEach(item => {
          let opening = "", closing = "";

          if (["Sloppy Joe", "Black Pepper", "White Pepper"].includes(item) ||
              ["Sauces & Spices", "Cheese", "Sayur"].includes(cat) || item === "Oil") {
            opening = document.getElementById(`open-${item}`).value || "-";
            closing = document.getElementById(`close-${item}`).value || "-";
          } 
          else if (item === "Smash Burger") {
            opening = (document.getElementById(`openPcs-${item}`).value || "-") + " pcs";
            closing = (document.getElementById(`closePcs-${item}`).value || "-") + " pcs";
          }
          else if (item === "Egg") {
            const openCtn = document.getElementById(`openCtn-${item}`).value || "-";
            const openPcs = document.getElementById(`openPcs-${item}`).value || "-";
            const closeCtn = document.getElementById(`closeCtn-${item}`).value || "-";
            const closePcs = document.getElementById(`closePcs-${item}`).value || "-";
            opening = openCtn + " ctn / " + openPcs + " pcs";
            closing = closeCtn + " ctn / " + closePcs + " pcs";
          }
          else if (item === "Tomato Puree") {
            const openCans = document.getElementById(`openCans-${item}`).value || "-";
            const closeCans = document.getElementById(`closeCans-${item}`).value || "-";
            opening = openCans + " cans";
            closing = closeCans + " cans";
          }
          else {
            const openPkt = document.getElementById(`openPkt-${item}`).value || "-";
            const openPcs = document.getElementById(`openPcs-${item}`).value || "-";
            const closePkt = document.getElementById(`closePkt-${item}`).value || "-";
            const closePcs = document.getElementById(`closePcs-${item}`).value || "-";
            opening = openPkt + " pkt / " + openPcs + " pcs";
            closing = closePkt + " pkt / " + closePcs + " pcs";
          }

          const beli = document.getElementById(`beli-${item}`).checked ? "Beli" : "";
          const bawak = document.getElementById(`bawak-${item}`).checked ? "Bawak" : "";
          const status = [beli, bawak].filter(Boolean).join(", ") || "-";

          doc.setFontSize(11);
          doc.text(item, 14, startY);
          doc.text(opening, 70, startY);
          doc.text(closing, 120, startY);
          doc.text(status, 170, startY);

          startY += 6;
          if (startY > 270) { doc.addPage(); startY = 20; }
        });

        startY += 6;
      });

      // Notes
      doc.setFontSize(13);
      doc.text("Notes:", 14, startY);
      startY += 6;
      ["note1", "note2", "note3"].forEach(id => {
        const val = document.getElementById(id).value || "";
        doc.text("â€¢ " + val, 20, startY);
        startY += 6;
      });

      // Sales & Capital
      startY += 6;
      const sales = document.getElementById("dailySales").value || "-";
      const capital = document.getElementById("dailyCapital").value || "-";
      doc.text("Daily Sales: RM " + sales, 14, startY);
      doc.text("Daily Capital: RM " + capital, 110, startY);

      // Staffs (who's on duty)
      startY += 6;
      const staffList = [];
      for (let i = 1; i <= 4; i++) {
        const el = document.getElementById("staff" + i);
        if (el && el.checked) staffList.push("Staff " + i);
      }
      const staffText = staffList.length ? staffList.join(", ") : "-";
      doc.text("Staffs: " + staffText, 14, startY);

      doc.save("daily_stock_" + date + ".pdf");
    }

    // Clear all
    function clearAll() {
      const password = prompt("Enter password to clear all:");
      if (password === "123") {
        document.querySelectorAll("input[type='number'], input[type='text']").forEach(input => input.value = "");
        document.querySelectorAll("input[type='checkbox']").forEach(chk => chk.checked = false);
        localStorage.removeItem("stockData");
        alert("All fields cleared!");
      } else if (password !== null) {
        alert("Incorrect password!");
      }
    }

    // Save/load localStorage
    function saveData() {
      let data = {};
      document.querySelectorAll("input").forEach(input => {
        if (input.type === "checkbox") data[input.id] = input.checked;
        else data[input.id] = input.value;
      });
      localStorage.setItem("stockData", JSON.stringify(data));
      alert("Data saved!");
    }

    window.onload = () => {
      let saved = localStorage.getItem("stockData");
      if (saved) {
        saved = JSON.parse(saved);
        Object.keys(saved).forEach(id => {
          let input = document.getElementById(id);
          if (input) {
            if (input.type === "checkbox") input.checked = saved[id];
            else input.value = saved[id];
          }
        });
      }
    };
  </script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"));
  }
</script>

</body>
</html>
